<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <!-- Seccion de Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>

        <form action="#" method="post">
            <fieldset>
                <legend>Datos personales</legend>
    
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Pablito Zamora" required>
                
                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
            </fieldset>
    
            <fieldset>
                <legend>Tema del mensaje</legend>
                
                <label><input type="radio" name="tema" value="Comentario">Comentario</label>
                <label><input type="radio" name="tema" value="soporte">Soporte<br></label>
 
                <textarea name="mensaje" id="mensajes" rows="6" placeholder="Escribe tu mensaje..."></textarea>
            </fieldset>

            <!-- Botones -->
            <div style="margin-top: 20px;">
                <button type="submit" onclick="alert('Mensaje enviado exitosamente')">Enviar</button>
                <button type="reset">Limpiar</button>
                <button type="button" onclick="window.location.href='index.html';">Volver</button>
            </div>
        </form>
    </section>
</body>
</html>
